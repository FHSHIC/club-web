<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>資訊傳播社 作品集</title>
  </head>
  <body class="relative w-screen overflow-x-hidden bg-[#0B0B0B]">
    <div id="navbar" class="sticky top-0 z-[100]">
      <div id="header" class="top-0 z-50 h-[50px] w-full lg:h-[80px]">
        <div id="nav" class="flex h-[50px] items-center lg:h-[80px]">
          <!-- burger -->
          <div class="absolute left-[20px] w-[22px] lg:hidden">
            <img id="bb" src="./img/burger.png" />
          </div>
          <!-- word -->
          <p
            id="word"
            class="absolute left-[60px] text-[20px] font-semibold text-white lg:hidden"
          >
            資訊傳播社
          </p>
          <!-- logo -->
          <div
            class="absolute right-[10px] w-[50px] lg:left-[30px] lg:w-[80px]"
          >
            <img id="logo" src="./img/logo.png" alt="" class="" />
          </div>
          <!-- glow fhic -->
          <div
            class="absolute right-[80px] w-[70px] lg:left-[120px] lg:w-[120px]"
          >
            <img id="fhic" src="./img/fhic.PNG" alt="" class="" />
          </div>
        </div>
      </div>

      <div
        id="burger"
        class="fixed -top-[200px] z-40 h-[50px] w-full text-center duration-500 lg:top-0 lg:z-[55] lg:h-[80px] lg:justify-center lg:duration-[0ms]"
      >
        <ul
          class="flex flex-col divide-y-2 divide-[#303030] rounded-b-2xl bg-[#222222] text-[20px] font-medium text-white lg:float-right lg:inline-flex lg:flex-row lg:space-y-0 lg:space-x-5 lg:divide-y-0 lg:bg-inherit lg:p-[32px] lg:text-[25px] lg:font-medium"
        >
          <li
            id="li-a"
            class="flex h-[50px] items-center justify-center lg:h-[16px]"
          >
            <a href="#Intro" id="list-a">作品簡介</a>
          </li>
          <li
            id="li-b"
            class="flex h-[50px] items-center justify-center lg:h-[16px]"
          >
            <a href="#Product" id="list-b">作品呈現</a>
          </li>
          <li
            id="li-c"
            class="flex h-[50px] items-center justify-center lg:h-[16px]"
          >
            <a href="#Member" id="list-c">成員</a>
          </li>
          <li
            id="li-d"
            class="flex h-[50px] items-center justify-center lg:h-[16px]"
          >
            <a href="index.html" id="list-d">回到首頁</a>
          </li>
        </ul>
      </div>
    </div>

    <section
      id="Intro"
      class="flex w-full flex-col bg-[#222222] p-[35px] lg:p-[80px]"
    >
      <div class="mb-[12px] lg:mb-[30px]">
        <p class="text-[20px] text-white lg:text-[40px]">作 品 簡 介 / Intro</p>
      </div>
      <div
        class="flex flex-col gap-[30px] text-[14px] text-white lg:flex-row lg:gap-[38px] lg:text-4xl"
      >
        <div class="w-full lg:ml-[30px] lg:w-[50vw]">
          <p class="">
            這次很榮幸能透過校長的邀請讓我們資傳社、話劇社和人劇團的合作，我們這次是以旁觀者的角色利用攝影機去紀錄「與高中生有約」整個活動的過程，包含了人劇團跟話劇社放學後的排練過程。
          </p>
        </div>
        <div
          class="w-full rounded-2xl border-4 border-[#f6eb06] bg-[#222228] px-[10px] py-[15px] lg:w-[40vw] lg:min-w-[400px] lg:py-[32px] lg:px-[27px]"
        >
          <p class="text-[15px] lg:text-4xl">
            Start / <br />
            &emsp;西元2022年02月28日 星期一<br /><br />
            Finsh / <br />
            &emsp;西元2022年02月28日 星期一
          </p>
        </div>
      </div>
    </section>
    <section
      id="Product"
      class="flex w-full flex-col bg-[#fff] p-[35px] lg:p-[80px]"
    >
      <div class="mb-[27px] lg:mb-[76px]">
        <p class="text-[20px] lg:text-[40px]">作 品 呈 現 / Product</p>
      </div>
      <div class="mx-auto">
        <div class="flex h-auto w-[80vw] justify-center overflow-x-hidden">
          <iframe
            width="642"
            height="361"
            src="https://www.youtube.com/embed/jq3oOJ-Fks4"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </section>
    <section
      id="Member"
      class="flex h-screen w-full items-center justify-center text-[15vw] opacity-50"
    >
      Member
    </section>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
