<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>資訊傳播社 行銷組</title>
  </head>
  <body class="relative w-screen overflow-x-hidden bg-[#0B0B0B]">
    <div id="navbar" class="sticky top-0 z-[100]">
      <div id="header" class="top-0 z-50 h-[50px] w-full lg:h-[80px]">
        <div id="nav" class="flex h-[50px] items-center lg:h-[80px]">
          <!-- burger -->
          <div class="absolute left-[20px] w-[22px] lg:hidden">
            <img id="bb" src="./img/burger.png" />
          </div>
          <!-- word -->
          <p
            id="word"
            class="absolute left-[60px] text-[20px] font-semibold text-white lg:hidden"
          >
            資訊傳播社
          </p>
          <!-- logo -->
          <div
            class="absolute right-[10px] w-[50px] lg:left-[30px] lg:w-[80px]"
          >
            <img id="logo" src="./img/logo.png" alt="" class="" />
          </div>
          <!-- glow fhic -->
          <div
            class="absolute right-[80px] w-[70px] lg:left-[120px] lg:w-[120px]"
          >
            <img id="fhic" src="./img/fhic.PNG" alt="" class="" />
          </div>
        </div>
      </div>

      <div
        id="burger"
        class="fixed -top-[200px] z-40 h-[50px] w-full text-center duration-500 lg:top-0 lg:z-[55] lg:h-[80px] lg:justify-center lg:duration-[0ms]"
      >
        <ul
          class="flex flex-col divide-y-2 divide-[#303030] rounded-b-2xl bg-[#222222] text-[20px] font-medium text-white lg:float-right lg:inline-flex lg:flex-row lg:space-y-0 lg:space-x-5 lg:divide-y-0 lg:bg-inherit lg:p-[32px] lg:text-[25px] lg:font-medium"
        >
          <li
            id="li-a"
            class="flex h-[50px] items-center justify-center lg:h-[16px]"
          >
            <a href="#Marketing" id="list-a">關於行銷組</a>
          </li>
          <li
            id="li-b"
            class="flex h-[50px] items-center justify-center lg:h-[16px]"
          >
            <a href="#Member" id="list-b">成員</a>
          </li>
          <li
            id="li-c"
            class="flex h-[50px] items-center justify-center lg:h-[16px]"
          >
            <a href="#Gallery" id="list-c">作品集</a>
          </li>
          <li
            id="li-d"
            class="flex h-[50px] items-center justify-center lg:h-[16px]"
          >
            <a href="index.html" id="list-d">回到首頁</a>
          </li>
        </ul>
      </div>
    </div>

    <section id="Marketing" class="relative w-full">
      <div
        class="absolute top-0 flex h-[27.8vw] w-full items-center justify-center bg-[#0b0b0b]/50"
      >
        <div
          class="absolute bottom-[16vw] left-[17vw] z-0 h-[2px] w-[24.3vw] rotate-[-40deg] bg-[#FA4EE6] lg:h-[5px]"
        ></div>
        <div
          class="absolute bottom-[11vw] right-[15.5vw] z-[2] h-[2px] w-[24.3vw] rotate-[-40deg] bg-[#3CC1FE] lg:h-[5px]"
        ></div>
        <div class="z-[1] h-[10.4vw] w-[48.6vw] bg-[#222222]">
          <p class="text-center text-[6.7vw] text-white">行 銷 組</p>
        </div>
      </div>
      <div class="w-full">
        <img src="./img/Marketing.png" alt="" />
      </div>
    </section>
    <section
      id="Member"
      class="flex h-screen w-full items-center justify-center text-[15vw] opacity-50"
    >
      Member
    </section>
    <section id="Gallery" class="flex w-full flex-col bg-[#0b0b0b]">
      <div class="mb-[12px] flex justify-center lg:mb-[95px] lg:mt-[38px]">
        <div class="w-[186px] lg:w-[466px]">
          <img src="./img/galleryTitle.png" alt="" />
        </div>
      </div>
      <!-- 作品集表格 -->
      <div
        class="mb-[60px] grid h-full w-full grid-flow-row grid-cols-1 justify-items-center gap-y-[32px] lg:mb-[100px] lg:grid-cols-2 lg:gap-y-[105px]"
      >
        <a href="./MarketingGallery-aboutUs.html">
          <div
            class="h-[220px] w-[250px] rounded-2xl border-4 border-[#f6eb06] bg-[#222228] lg:h-[450px] lg:w-[500px]"
          >
            <div class="">
              <img src="./img/fhicVideo.PNG" alt="" />
            </div>
            <div
              class="flex h-[70px] flex-col items-center justify-center text-center text-white lg:h-[150px] lg:gap-y-2"
            >
              <p class="text-lg lg:text-[40px]">資訊傳播社 社團招生影片</p>
            </div>
          </div>
        </a>
        <a href="./MarketingGallery-meetStudent.html">
          <div
            class="h-[220px] w-[250px] rounded-2xl border-4 border-[#FA4EE6] bg-[#222228] lg:h-[450px] lg:w-[500px]"
          >
            <div class="">
              <img src="./img/meetStudentVideo.png" alt="" />
            </div>
            <div
              class="flex h-[70px] flex-col items-center justify-center text-center text-white lg:h-[150px] lg:gap-y-2"
            >
              <p class="text-lg lg:text-[40px]">與高中生有約宣傳影片</p>
            </div>
          </div>
        </a>
        <a href="./MarketingGallery-dream.html">
          <div
            class="h-[220px] w-[250px] rounded-2xl border-4 border-[#41CFF0] bg-[#222228] lg:h-[450px] lg:w-[500px]"
          >
            <div class="">
              <img src="./img/dream.png" alt="" />
            </div>
            <div
              class="flex h-[70px] flex-col items-center justify-center text-center text-white lg:h-[150px] lg:gap-y-2"
            >
              <p class="text-lg lg:text-[40px]">尋夢計畫紀錄片</p>
            </div>
          </div>
        </a>
        <a href="#">
          <div
            class="h-[220px] w-[250px] rounded-2xl border-4 border-[#f6eb06] bg-[#222228] lg:h-[450px] lg:w-[500px]"
          >
            <div class="">
              <img src="./img/unknown.png" alt="" />
            </div>
            <div
              class="flex h-[70px] flex-col items-center justify-center text-center text-white lg:h-[150px] lg:gap-y-2"
            >
              <p class="text-lg lg:text-[40px]">敬請期待</p>
            </div>
          </div>
        </a>
      </div>
    </section>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
