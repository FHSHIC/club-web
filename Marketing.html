<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>資訊傳播社 行銷組</title>
  </head>
  <body class="w-screen overflow-x-hidden bg-[#0B0B0B]">
    <div id="navbar">
      <div id="header" class="fixed top-0 z-50 h-[50px] w-full lg:h-[80px]">
        <!-- 裝飾物 -->
        <div id="nav" class="flex h-[50px] items-center lg:h-[80px]">
          <!-- burger -->
          <div class="absolute left-[20px] w-[22px] lg:hidden">
            <img id="bb" src="./img/burger.png" />
          </div>
          <!-- word -->
          <p
            id="word"
            class="absolute left-[60px] text-[20px] font-semibold text-white lg:hidden"
          >
            資訊傳播社
          </p>
          <!-- logo -->
          <div
            class="absolute right-[10px] w-[50px] lg:left-[30px] lg:w-[80px]"
          >
            <img id="logo" src="./img/logo.png" alt="" class="" />
          </div>
          <!-- glow fhic -->
          <div
            class="absolute right-[80px] w-[70px] lg:left-[120px] lg:w-[120px]"
          >
            <img id="fhic" src="./img/fhic.PNG" alt="" class="" />
          </div>
        </div>
      </div>
      <!-- 選單 -->
      <div
        id="burger"
        class="fixed -top-[200px] z-40 h-[50px] w-full text-center duration-500 lg:top-0 lg:z-[55] lg:h-[80px] lg:justify-center lg:duration-[0ms]"
      >
        <ul
          class="flex flex-col divide-y-2 divide-[#303030] rounded-b-2xl bg-[#222222] text-[20px] font-medium text-white lg:float-right lg:inline-flex lg:flex-row lg:space-y-0 lg:space-x-5 lg:divide-y-0 lg:bg-inherit lg:p-[32px] lg:text-[25px] lg:font-medium"
        >
          <li
            id="li-a"
            class="flex h-[50px] items-center justify-center lg:h-[16px]"
          >
            <a href="#Marketing" id="list-a">關於行銷組</a>
          </li>
          <li
            id="li-b"
            class="flex h-[50px] items-center justify-center lg:h-[16px]"
          >
            <a href="#Member" id="list-b">成員</a>
          </li>
          <li
            id="li-c"
            class="flex h-[50px] items-center justify-center lg:h-[16px]"
          >
            <a href="#Gallery" id="list-c">作品集</a>
          </li>
          <li
            id="li-d"
            class="flex h-[50px] items-center justify-center lg:h-[16px]"
          >
            <a href="index.html" id="list-d">回到首頁</a>
          </li>
        </ul>
      </div>
    </div>
    <section
      id="Marketing"
      class="flex h-screen w-full items-center justify-center text-[15vw] opacity-50"
    >
      Marketing
    </section>
    <section
      id="Member"
      class="flex h-screen w-full items-center justify-center text-[15vw] opacity-50"
    >
      Member
    </section>
    <section
      id="Gallery"
      class="flex h-screen w-full items-center justify-center text-[15vw] opacity-50"
    >
      <a href="./MarketingGallery.html" class="hover:text-[#3b3b3b]">Gallery</a>
    </section>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
